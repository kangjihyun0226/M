<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>버튼실습</title>
  </head>
  <body>
    <div class="container">
      <button class="btn primary">기본버튼</button>
      <button class="btn primary" disabled>비활성버튼</button>
      <button class="btn secondary">보조버튼</button>
      <button class="btn outline">아웃라인버튼</button>
      <button class="btn danger">위험버튼</button>
      <button class="btn shadow">그림자버튼</button>
      <button class="btn round">둥근버튼</button>
      <button class="btn gradient">그라디언트버튼</button>
    </div>
  </body>
</html>
